name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os_tag }}-${{ matrix.arch_tag }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_tag: linux
            arch_tag: x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os_tag: linux
            arch_tag: aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os_tag: macos
            arch_tag: x86_64
            runner: macos-12
            target: x86_64-apple-darwin
            use_cross: false
          - os_tag: macos
            arch_tag: aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          ASSET_NAME="jankenoboe-${{ matrix.os_tag }}-${{ matrix.arch_tag }}"
          cp "target/${{ matrix.target }}/release/jankenoboe" jankenoboe
          tar -czf "${ASSET_NAME}.tar.gz" jankenoboe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jankenoboe-${{ matrix.os_tag }}-${{ matrix.arch_tag }}
          path: jankenoboe-${{ matrix.os_tag }}-${{ matrix.arch_tag }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release.md
          files: artifacts/*.tar.gz
